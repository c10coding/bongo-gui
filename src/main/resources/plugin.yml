name: BongoGUI
version: ${project.version}
main: net.dohaw.bongogui.BongoGUIPlugin
api-version: 1.16

commands:
  bongogui:
    description: The main command for this plugin
    aliases:
      - bongog
      - bong
      - bg
      - bongui

permissions:
  bongogui.reload:
    default: op
    description: Reloads the plugin
  bongogui.vanish:
    default: true
    description: Allows the player to make the Bongo Activator disappear
  bongogui.show:
    default: true
    description: Allows the player to make the Bongo Activator reappear